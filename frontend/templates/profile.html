{% extends "base.html" %}

{% block title %}Your Profile - NutriSpoon{% endblock %}

{% block content %}
<div class="card">
    <h1 class="card-title">Your Profile</h1>
    
    {% if message %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" name="age" class="form-control" value="{{ user.age }}" required>
        </div>
        
        <div class="form-group">
            <label for="sex" class="form-label">Sex:</label>
            <select id="sex" name="sex" class="form-control" required>
                <option value="female" {% if user.sex == "female" %}selected{% endif %}>Female</option>
                <option value="male" {% if user.sex == "male" %}selected{% endif %}>Male</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="height" class="form-label">Height (cm):</label>
            <input type="number" step="0.1" id="height" name="height" class="form-control" value="{{ user.height }}" required>
        </div>
        
        <div class="form-group">
            <label for="weight" class="form-label">Weight (kg):</label>
            <input type="number" step="0.1" id="weight" name="weight" class="form-control" value="{{ user.weight }}" required>
        </div>
        
        <div class="form-group">
            <label for="skin_color" class="form-label">Skin Color:</label>
            <select id="skin_color" name="skin_color" class="form-control" required>
                <option value="light" {% if user.skin_color == "light" %}selected{% endif %}>Light</option>
                <option value="medium" {% if user.skin_color == "medium" %}selected{% endif %}>Medium</option>
                <option value="dark" {% if user.skin_color == "dark" %}selected{% endif %}>Dark</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="country" class="form-label">Country:</label>
            <input type="text" id="country" name="country" class="form-control" value="{{ user.country }}" required>
        </div>
        
        <div class="form-group">
            <label for="diet" class="form-label">Diet:</label>
            <select id="diet" name="diet" class="form-control" required>
                <option value="none" {% if "none" in user.diet %}selected{% endif %}>None</option>
                <option value="glutenfree" {% if "glutenfree" in user.diet %}selected{% endif %}>Gluten Free</option>
                <option value="ketogenic" {% if "ketogenic" in user.diet %}selected{% endif %}>Ketogenic</option>
                <option value="vegetarian" {% if "vegetarian" in user.diet %}selected{% endif %}>Vegetarian</option>
                <option value="vegan" {% if "vegan" in user.diet %}selected{% endif %}>Vegan</option>
                <option value="pescetarian" {% if "pescetarian" in user.diet %}selected{% endif %}>Pescetarian</option>
                <option value="paleo" {% if "paleo" in user.diet %}selected{% endif %}>Paleo</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="medication" class="form-label">Medications (comma separated):</label>
            <input type="text" id="medication" name="medication" class="form-control" value="{{ ', '.join(user.medication) }}">
        </div>
        
        <div class="form-group">
            <label for="existing_conditions" class="form-label">Existing Conditions (comma separated):</label>
            <input type="text" id="existing_conditions" name="existing_conditions" class="form-control" value="{{ ', '.join(user.existing_conditions) }}">
        </div>
        
        <div class="form-group">
            <label for="allergies" class="form-label">Allergies (comma separated):</label>
            <input type="text" id="allergies" name="allergies" class="form-control" value="{{ ', '.join(user.allergies) }}">
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" value="{{ user.password }}" required>
        </div>
        
        <button type="submit" class="btn">Update Profile</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
