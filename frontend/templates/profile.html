{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
{% endblock %}
{% block title %}Your Profile - Symptoms Analyzer & Meal Recommendations{% endblock %}

{% block content %}
<div class="register-outer-center">
    <form method="POST" class="register-form">
        <h2 style="text-align:center; margin-bottom: 1.5rem;">Edit Profile</h2>
        {% if message %}
            <p style="color:rgb(255, 145, 0);">{{ message }}</p>
        {% endif %}
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="female" {% if user.sex == "female" %}selected{% endif %}>Female</option>
            <option value="male" {% if user.sex == "male" %}selected{% endif %}>Male</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ user.height }}" step="0.1" min="0" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ user.weight }}" step="0.1" min="0" required>

        <label for="skin_color">Skin Color:</label>
        <select id="skin_color" name="skin_color" required>
            <option value="light" {% if user.skin_color == "light" %}selected{% endif %}>Light</option>
            <option value="medium" {% if user.skin_color == "medium" %}selected{% endif %}>Medium</option>
            <option value="dark" {% if user.skin_color == "dark" %}selected{% endif %}>Dark</option>
        </select>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ user.country }}" required>

        <label for="diet">Diet:</label>
        <select id="diet" name="diet" required>
            <option value="none" {% if "none" in user.diet %}selected{% endif %}>None</option>
            <option value="glutenfree" {% if "glutenfree" in user.diet %}selected{% endif %}>Gluten Free</option>
            <option value="ketogenic" {% if "ketogenic" in user.diet %}selected{% endif %}>Ketogenic</option>
            <option value="vegetarian" {% if "vegetarian" in user.diet %}selected{% endif %}>Vegetarian</option>
            <option value="lacto-vegetarian" {% if "lacto-vegetarian" in user.diet %}selected{% endif %}>Lacto-Vegetarian</option>
            <option value="ovo-vegetarian" {% if "ovo-vegetarian" in user.diet %}selected{% endif %}>Ovo-Vegetarian</option>
            <option value="vegan" {% if "vegan" in user.diet %}selected{% endif %}>Vegan</option>
            <option value="pescetarian" {% if "pescetarian" in user.diet %}selected{% endif %}>Pescetarian</option>
            <option value="paleo" {% if "paleo" in user.diet %}selected{% endif %}>Paleo</option>
            <option value="primal" {% if "primal" in user.diet %}selected{% endif %}>Primal</option>
            <option value="lowfodmap" {% if "lowfodmap" in user.diet %}selected{% endif %}>Low FODMAP</option>
            <option value="whole30" {% if "whole30" in user.diet %}selected{% endif %}>Whole30</option>
        </select>

        <label for="medication">Medications (comma separated):</label>
        <input type="text" id="medication" name="medication" value="{{ ', '.join(user.medication) }}">

        <label for="existing_conditions">Existing Conditions (comma separated):</label>
        <input type="text" id="existing_conditions" name="existing_conditions" value="{{ ', '.join(user.existing_conditions) }}">

        <label for="allergies">Allergies (comma separated):</label>
        <input type="text" id="allergies" name="allergies" value="{{ ', '.join(user.allergies) }}">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}">

        <button type="submit">Update Profile</button>
        <a href="{{ url_for('logout') }}" style="margin-top:1.5rem; display:block; text-align:center;">Logout</a>
    </form>
</div>
{% endblock %}
