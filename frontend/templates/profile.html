{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Your Profile</h2>
    {% if message %}
    <div class="flash-message">{{ message }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('profile') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" value="{{ user.username }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" value="{{ user.password }}" required>
        </div>
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control" value="{{ user.age }}" required>
            </div>
            
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" class="form-control" required>
                    <option value="male" {% if user.sex == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.sex == 'female' %}selected{% endif %}>Female</option>
                    <option value="other" {% if user.sex == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" step="0.1" id="height" name="height" class="form-control" value="{{ user.height }}" required>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" step="0.1" id="weight" name="weight" class="form-control" value="{{ user.weight }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="skin_color">Skin Tone</label>
            <input type="text" id="skin_color" name="skin_color" class="form-control" value="{{ user.skin_color }}" required>
        </div>
        
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" class="form-control" value="{{ user.country }}" required>
        </div>
        
        <div class="form-group">
            <label for="medication">Medications (comma separated)</label>
            <input type="text" id="medication" name="medication" class="form-control" value="{{ user.medication|join(',') }}">
        </div>
        
        <div class="form-group">
            <label for="diet">Dietary Preference</label>
            <select id="diet" name="diet" class="form-control" required>
                <option value="none" {% if user.diet == 'none' %}selected{% endif %}>None</option>
                <option value="vegetarian" {% if user.diet == 'vegetarian' %}selected{% endif %}>Vegetarian</option>
                <option value="vegan" {% if user.diet == 'vegan' %}selected{% endif %}>Vegan</option>
                <option value="glutenFree" {% if user.diet == 'glutenFree' %}selected{% endif %}>Gluten Free</option>
                <option value="ketogenic" {% if user.diet == 'ketogenic' %}selected{% endif %}>Ketogenic</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="existing_conditions">Existing Conditions (comma separated)</label>
            <input type="text" id="existing_conditions" name="existing_conditions" class="form-control" value="{{ user.existing_conditions|join(',') }}">
        </div>
        
        <div class="form-group">
            <label for="allergies">Allergies (comma separated)</label>
            <input type="text" id="allergies" name="allergies" class="form-control" value="{{ user.allergies|join(',') }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
