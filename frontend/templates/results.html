<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/analysis.css') }}">
</head>

<body>
    <div class="container">
        <header class="analysis-header">
            <div class="title-box">
                <h1>Analysis for <span class="symptoms-text">{{symptoms}}</span></h1>
            </div>
        </header>

        <main class="analysis-container">
            <div class="analysis-report" id="analysis">
                <pre>{{ analysis }}</pre>
            </div>

            <div class="recommendation">
                <a class="button-link" href="/recommendations?symptoms={{symptoms}}">Get Personalized Recipes</a>
            </div>
        </main>
    </div>

</body>

</html>
