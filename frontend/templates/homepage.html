<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage - Symptoms Analyzer & Meal Recommendations</title>
</head>
<body>
    <div>
        <h2>Welcome {{response.fullname}}</h2>
        <a href="/recommendations">Click here to get meal recommendations matching your {{response.diet}} diet and {{response.allergies}} allergies</a>

    </form>

    <div>
        <a href="/profile">Profile</a> |

    </div>
