{% extends "base.html" %}

{% block title %}Register - NutriSpoon{% endblock %}

{% block content %}
<div class="card">
    <h1 class="card-title">Create Your Account</h1>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form action="/auth/register" method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-row" style="display: flex; gap: 1rem;">
            <div class="form-group" style="flex: 1;">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" min="0" required>
            </div>
            
            <div class="form-group" style="flex: 1;">
                <label for="sex" class="form-label">Sex:</label>
                <select id="sex" name="sex" class="form-control" required>
                    <option value="">Select</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
        </div>
        
        <div class="form-row" style="display: flex; gap: 1rem;">
            <div class="form-group" style="flex: 1;">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" id="height" name="height" class="form-control" step="0.1" min="0" required>
            </div>
            
            <div class="form-group" style="flex: 1;">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" id="weight" name="weight" class="form-control" step="0.1" min="0" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="skin_color" class="form-label">Skin Color:</label>
            <select id="skin_color" name="skin_color" class="form-control" required>
                <option value="">Select</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="country" class="form-label">Country:</label>
            <input type="text" id="country" name="country" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="diet" class="form-label">Diet:</label>
            <select id="diet" name="diet" class="form-control" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="glutenfree">Gluten Free</option>
                <option value="ketogenic">Ketogenic</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="lacto-vegetarian">Lacto-Vegetarian</option>
                <option value="ovo-vegetarian">Ovo-Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="pescetarian">Pescetarian</option>
                <option value="paleo">Paleo</option>
                <option value="primal">Primal</option>
                <option value="lowfodmap">Low FODMAP</option>
                <option value="whole30">Whole30</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="medication" class="form-label">Medications (comma separated):</label>
            <input type="text" id="medication" name="medication" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="existing_conditions" class="form-label">Existing Conditions (comma separated):</label>
            <input type="text" id="existing_conditions" name="existing_conditions" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="allergies" class="form-label">Allergies (comma separated):</label>
            <input type="text" id="allergies" name="allergies" class="form-control">
        </div>
        
        <button type="submit" class="btn">Register</button>
    </form>
</div>

<div class="card" style="text-align: center;">
    <p>Already have an account? <a href="/auth">Login here</a></p>
</div>
{% endblock %}
