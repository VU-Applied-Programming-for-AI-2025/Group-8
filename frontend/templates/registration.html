<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}" />
    <title>Auth - NutriSpoon</title>
</head>

<body>
    <div class="container">
        <div class="signin-signup">

            <!-- LOGIN FORM -->
            <form action="{{ url_for('login') }}" method="post" class="sign-in-form">
                <h2 class="title">Sign in</h2>

                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Username" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <input type="submit" value="Login" class="btn" />
                <p class="account-text">
                    Don't have an account? <a href="#" id="sign-up-btn2">Sign up</a>
                </p>
            </form>

            <!-- REGISTER FORM -->
            <form action="{{ url_for('register') }}" method="post" class="sign-up-form">
                <h2 class="title">Sign up</h2>

                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-user-tag"></i>
                    <input type="text" name="name" placeholder="Full Name" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-birthday-cake"></i>
                    <input type="number" name="age" placeholder="Age" min="0" required />
                </div>
                <div class="input-field gender">
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">♂ Male</label>

                    <input type="radio" id="female" name="sex" value="female" required>
                    <label for="female">♀ Female</label>
                </div>

                <div class="input-field">
                    <i class="fas fa-text-height"></i>
                    <input type="number" name="height" placeholder="Height (cm)" step="0.1" min="0" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-weight"></i>
                    <input type="number" name="weight" placeholder="Weight (kg)" step="0.1" min="0" required />
                </div>
                <div class="input-field skin">
                    <input type="radio" id="light" name="skin_color" value="light" required>
                    <label for="light">Light</label>

                    <input type="radio" id="medium" name="skin_color" value="medium" required>
                    <label for="medium">Medium</label>

                    <input type="radio" id="dark" name="skin_color" value="dark" required>
                    <label for="dark">Dark</label>
                </div>

                <div class="input-field">
                    <i class="fas fa-globe"></i>
                    <input type="text" name="country" placeholder="Country" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-utensils"></i>
                    <select name="diet" required>
                        <option value="">Select</option>
                        <option value="none">None</option>
                        <option value="glutenfree">Gluten Free</option>
                        <option value="ketogenic">Ketogenic</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="lacto-vegetarian">Lacto-Vegetarian</option>
                        <option value="ovo-vegetarian">Ovo-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="pescetarian">Pescetarian</option>
                        <option value="paleo">Paleo</option>
                        <option value="primal">Primal</option>
                        <option value="lowfodmap">Low FODMAP</option>
                        <option value="whole30">Whole30</option>
                    </select>
                </div>

                <div class="input-field">
                    <i class="fas fa-pills"></i>
                    <input type="text" name="medication" placeholder="Medications (comma separated)" />
                </div>
                <div class="input-field">
                    <i class="fas fa-notes-medical"></i>
                    <input type="text" name="existing_conditions" placeholder="Existing Conditions (comma separated)" />
                </div>
                <div class="input-field">
                    <i class="fas fa-allergies"></i>
                    <input type="text" name="allergies" placeholder="Allergies (comma separated)" />
                </div>

                <input type="submit" class="btn" value="Register" />
                <p class="account-text">
                    Already have an account? <a href="#" id="sign-in-btn2">Sign in</a>
                </p>
            </form>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Member of NutriSpoon?</h3>
                    <p>You can directly sign in!</p>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="{{ url_for('static', filename='img/blueberry.png') }}" alt="" class="image" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>New to NutriSpoon?</h3>
                    <p>You can register for our website!</p>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="{{ url_for('static', filename='img/raspberry.png') }}" alt="" class="image" />
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
