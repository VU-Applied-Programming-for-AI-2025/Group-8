{% extends "base.html" %}

{% block title %}Spoonacular Meal Planner{% endblock %}

{% block content %}
<div class="planner-container">
  <h1>Generate Meal Plan with Spoonacular</h1>

  {% if error %}
    <p class="error-message">{{ error }}</p>
  {% endif %}

  <form method="POST" action="{{ url_for('spoonacular_builtin_mealplanner') }}">
    <label for="timeFrame">Plan for:</label>
    <select name="timeFrame" id="timeFrame" required>
      <option value="day">1 Day</option>
      <option value="week">1 Week</option>
    </select>

    <label for="diet">Goal:</label>
    <select name="diet" id="diet" required>
      <option value="gain">Gain weight</option>
      <option value="loose">Lose weight</option>
      <option value="health">Stay healthy</option>
    </select>

    <button type="submit">Generate Plan</button>
  </form>
</div>
{% endblock %}
