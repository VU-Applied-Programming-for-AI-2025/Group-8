{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Generate Meal Plan</h2>
    <p>Let us create a personalized meal plan based on your profile:</p>
    
    <form method="POST" action="{{ url_for('spoonacular_builtin_mealplanner') }}">
        <div class="form-group">
            <label for="timeFrame">Time Frame</label>
            <select id="timeFrame" name="timeFrame" class="form-control" required>
                <option value="day">One Day</option>
                <option value="week">One Week</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Diet Goal</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="diet" value="health" checked>
                    <span>Maintain Health</span>
                </label>
                <label>
                    <input type="radio" name="diet" value="gain">
                    <span>Gain Weight</span>
                </label>
                <label>
                    <input type="radio" name="diet" value="loose">
                    <span>Lose Weight</span>
                </label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Generate Plan</button>
        <a href="{{ url_for('recommendations') }}" class="btn btn-primary">Back to Recommendations</a>
        <a href="{{ url_for('home') }}" class="btn btn-primary">‚Üê Back to Home</a>
    </form>
    
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}

{% block extra_css %}
<style>
    .radio-group {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }
    
    .radio-group label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
    }
    
    .error-message {
        color: #e84393;
        margin-top: 15px;
        font-weight: 500;
    }
</style>
{% endblock %}
