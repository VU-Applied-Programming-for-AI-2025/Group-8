{% extends "base.html" %}

{% block title %}Create Meal Planner{% endblock %}

{% block content %}
<div class="meal-planner-container">
    <h2>Create Your Meal Planner</h2>

    <form method="POST" action="/recommendations/mealplanner/create">
        <div>
            <label for="days">Number of days:</label>
            <input type="number" id="days" name="days" min="1" max="31" value="7" required>
        </div>

        <div>
            <label>Meals to plan:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="meals" value="breakfast" checked> Breakfast</label>
                <label><input type="checkbox" name="meals" value="lunch" checked> Lunch</label>
                <label><input type="checkbox" name="meals" value="dinner" checked> Dinner</label>
            </div>
        </div>

        <button type="submit">Create Meal Planner</button>
    </form>
</div>
{% endblock %}
